<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextBloom AI Career Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chatbot-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .bot-info h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .bot-info p {
            font-size: 14px;
            opacity: 0.9;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .language-selector {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .voice-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .voice-toggle.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 5px;
        }

        .message.bot .message-content::before {
            content: '🤖';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .suggestions {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-btn {
            background: #e2e8f0;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4a5568;
        }

        .suggestion-btn:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .resources {
            margin-top: 15px;
        }

        .resource-item {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .resource-item:hover {
            background: #e6fffa;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(154, 230, 180, 0.3);
        }

        .resource-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .resource-desc {
            font-size: 14px;
            color: #4a5568;
        }

        .resource-link {
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
            margin-top: 5px;
            display: inline-block;
        }

        .message-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: transparent;
            border: 1px solid #e2e8f0;
            color: #4a5568;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }

        .typing-text {
            font-size: 14px;
            color: #718096;
            font-style: italic;
        }

        .conversation-starter {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .conversation-starter:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            transform: translateY(-2px);
        }

        .conversation-starter h4 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .conversation-starter p {
            color: #4a5568;
            font-size: 13px;
            margin: 0;
        }

        .chat-stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #4a5568;
            backdrop-filter: blur(10px);
        }

        .message-time {
            font-size: 11px;
            color: #a0aec0;
            margin-top: 5px;
            text-align: right;
        }

        .message.user .message-time {
            text-align: left;
        }

        .smart-suggestions {
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .smart-suggestions h4 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .progress-indicator {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: white;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            max-width: 70%;
            border: 1px solid #e2e8f0;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #cbd5e0;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-buttons {
            display: flex;
            gap: 10px;
        }

        .input-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .voice-btn {
            background: #48bb78;
            color: white;
        }

        .voice-btn:hover {
            background: #38a169;
            transform: scale(1.1);
        }

        .voice-btn.listening {
            background: #e53e3e;
            animation: pulse 1s infinite;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #4a5568;
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .welcome-message p {
            margin-bottom: 20px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .quick-action {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .quick-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #e53e3e;
        }

        .notification.warning {
            background: #ed8936;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .chatbot-container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .header-controls {
                flex-direction: column;
                gap: 5px;
            }

            .quick-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <!-- Header -->
        <div class="chatbot-header">
            <div class="header-left">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="bot-info">
                    <h1>NextBloom AI Assistant</h1>
                    <p>Your multilingual career guidance companion</p>
                </div>
            </div>
            <div class="header-controls">
                <select class="language-selector" id="languageSelect">
                    <option value="en">🇺🇸 English</option>
                    <option value="es">🇪🇸 Español</option>
                    <option value="hi">🇮🇳 हिंदी</option>
                    <option value="fr">🇫🇷 Français</option>
                    <option value="de">🇩🇪 Deutsch</option>
                </select>
                <button class="voice-toggle" id="voiceToggle" title="Toggle Voice Mode">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message" id="welcomeMessage">
                <h2>👋 Welcome to NextBloom AI Assistant!</h2>
                <p>I'm here to help you with career guidance, learning paths, and emotional support. You can type or speak to me in multiple languages!</p>
                
                <div class="quick-actions">
                    <button class="quick-action" onclick="sendQuickMessage('I want to learn web development')">
                        💻 Learn Web Development
                    </button>
                    <button class="quick-action" onclick="sendQuickMessage('I need career guidance')">
                        🎯 Career Guidance
                    </button>
                    <button class="quick-action" onclick="sendQuickMessage('I feel anxious about my future')">
                        💪 Emotional Support
                    </button>
                    <button class="quick-action" onclick="sendQuickMessage('Show me learning resources')">
                        📚 Learning Resources
                    </button>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <span>🤖</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span class="typing-text">AI is thinking...</span>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message or click 🎤 to speak (auto-enables voice mode)...">
            <div class="input-buttons">
                <button class="input-btn voice-btn" id="voiceBtn" title="Click to speak (auto-enables voice mode)">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="input-btn send-btn" id="sendBtn" title="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        class StandaloneChatbot {
            constructor() {
                this.currentLanguage = 'en';
                this.voiceMode = false;
                this.isListening = false;
                this.isSpeaking = false;
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.voices = [];
                this.conversationHistory = [];
                this.userProfile = {
                    name: null,
                    interests: [],
                    goals: [],
                    experience: null,
                    preferredLearningStyle: null
                };
                this.sessionStartTime = new Date();
                this.messageCount = 0;
                this.currentContext = null;
                this.typingSpeed = 50; // ms per character
                this.lastVoiceInputTime = 0; // Track last voice input time
                this.userIsTyping = false; // Track if user is manually typing
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.initSpeechRecognition();
                this.loadVoices();
                this.updateChatStats();
                this.addConversationStarters();
                this.showNotification('🎉 AI Assistant loaded! Try voice input and multilingual support!', 'success');
                
                // Auto-greet after a short delay
                setTimeout(() => {
                    this.addSmartGreeting();
                }, 2000);
            }

            setupEventListeners() {
                // Send button
                document.getElementById('sendBtn').addEventListener('click', () => {
                    this.sendMessage();
                });

                // Enter key
                document.getElementById('chatInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // Voice button
                document.getElementById('voiceBtn').addEventListener('click', () => {
                    this.toggleVoiceInput();
                });

                // Voice mode toggle
                document.getElementById('voiceToggle').addEventListener('click', () => {
                    this.toggleVoiceMode();
                });

                // Language selector
                document.getElementById('languageSelect').addEventListener('change', (e) => {
                    this.currentLanguage = e.target.value;
                    this.showNotification(`Language changed to ${this.getLanguageName(e.target.value)}`, 'success');
                });

                // Track typing to detect manual text input
                document.getElementById('chatInput').addEventListener('input', () => {
                    this.userIsTyping = true;
                });

                // Reset typing flag when input is cleared
                document.getElementById('chatInput').addEventListener('focus', () => {
                    if (document.getElementById('chatInput').value === '') {
                        this.userIsTyping = false;
                    }
                });
            }

            initSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = this.getLanguageCode(this.currentLanguage);

                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.updateVoiceButton();
                    };

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('chatInput').value = transcript;
                        this.lastVoiceInputTime = Date.now(); // Track when voice input was used
                        this.userIsTyping = false; // This was voice input, not typing
                        this.sendMessage();
                    };

                    this.recognition.onerror = (event) => {
                        this.showNotification('Voice recognition error. Please try again.', 'error');
                        this.isListening = false;
                        this.updateVoiceButton();
                    };

                    this.recognition.onend = () => {
                        this.isListening = false;
                        this.updateVoiceButton();
                    };
                } else {
                    this.showNotification('Voice recognition not supported in this browser', 'warning');
                }
            }

            loadVoices() {
                this.voices = this.synthesis.getVoices();
                if (this.voices.length === 0) {
                    this.synthesis.onvoiceschanged = () => {
                        this.voices = this.synthesis.getVoices();
                    };
                }
            }

            getLanguageCode(lang) {
                const codes = {
                    'en': 'en-US',
                    'es': 'es-ES',
                    'hi': 'hi-IN',
                    'fr': 'fr-FR',
                    'de': 'de-DE'
                };
                return codes[lang] || 'en-US';
            }

            getLanguageName(lang) {
                const names = {
                    'en': 'English',
                    'es': 'Español',
                    'hi': 'हिंदी',
                    'fr': 'Français',
                    'de': 'Deutsch'
                };
                return names[lang] || 'English';
            }

            toggleVoiceInput() {
                if (!this.recognition) {
                    this.showNotification('Voice recognition not available', 'error');
                    return;
                }

                if (this.isListening) {
                    this.recognition.stop();
                } else {
                    // Auto-enable voice mode when microphone is clicked
                    if (!this.voiceMode) {
                        this.enableVoiceMode();
                    }
                    this.recognition.lang = this.getLanguageCode(this.currentLanguage);
                    this.recognition.start();
                }
            }

            toggleVoiceMode() {
                this.voiceMode = !this.voiceMode;
                this.updateVoiceModeUI();
            }

            enableVoiceMode() {
                this.voiceMode = true;
                this.updateVoiceModeUI();
                this.showNotification('🎤 Voice mode enabled - AI will speak responses', 'success');
            }

            disableVoiceMode() {
                this.voiceMode = false;
                this.updateVoiceModeUI();
                this.showNotification('⌨️ Switched to text mode - AI responses will be silent', 'success');
            }

            updateVoiceModeUI() {
                const toggle = document.getElementById('voiceToggle');
                
                if (this.voiceMode) {
                    toggle.classList.add('active');
                    toggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                    toggle.title = 'Voice mode enabled - Click to disable';
                } else {
                    toggle.classList.remove('active');
                    toggle.innerHTML = '<i class="fas fa-volume-off"></i>';
                    toggle.title = 'Voice mode disabled - Click to enable';
                }
            }

            updateVoiceButton() {
                const voiceBtn = document.getElementById('voiceBtn');
                if (this.isListening) {
                    voiceBtn.classList.add('listening');
                    voiceBtn.innerHTML = '<i class="fas fa-stop"></i>';
                } else {
                    voiceBtn.classList.remove('listening');
                    voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                }
            }

            sendMessage() {
                const input = document.getElementById('chatInput');
                const message = input.value.trim();
                
                if (!message) return;

                // Auto-disable voice mode when user types and sends a message
                if (this.voiceMode && this.wasTypedMessage()) {
                    this.disableVoiceMode();
                }

                // Hide welcome message
                const welcomeMsg = document.getElementById('welcomeMessage');
                if (welcomeMsg) {
                    welcomeMsg.style.display = 'none';
                }

                // Add user message with timestamp
                this.addMessage(message, 'user');
                input.value = '';
                this.userIsTyping = false; // Reset typing flag after sending
                this.messageCount++;
                this.updateChatStats();

                // Extract user info from message
                this.extractUserInfo(message);

                // Show typing indicator with dynamic text
                this.showTypingIndicator();

                // Generate AI response with more natural timing
                const thinkingTime = this.calculateThinkingTime(message);
                setTimeout(() => {
                    this.generateAIResponse(message);
                }, thinkingTime);
            }

            wasTypedMessage() {
                // Check if the message was typed (not from voice input)
                const now = Date.now();
                const timeSinceLastVoiceInput = now - (this.lastVoiceInputTime || 0);
                
                // Consider it typed if:
                // 1. User was actively typing (detected input events)
                // 2. More than 3 seconds since last voice input
                return this.userIsTyping || timeSinceLastVoiceInput > 3000;
            }

            addMessage(text, sender, showActions = false) {
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const actionsHtml = showActions && sender === 'bot' ? `
                    <div class="message-actions">
                        <button class="action-btn" onclick="chatbot.copyMessage(this)">📋 Copy</button>
                        <button class="action-btn" onclick="chatbot.likeMessage(this)">👍 Helpful</button>
                        <button class="action-btn" onclick="chatbot.askFollowUp(this)">❓ Tell me more</button>
                    </div>
                ` : '';
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${text}
                        <div class="message-time">${timestamp}</div>
                        ${actionsHtml}
                    </div>
                `;
                
                messagesContainer.appendChild(messageDiv);
                this.smoothScrollToBottom();
            }

            addMessageWithSuggestions(text, suggestions = [], resources = []) {
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                
                const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                let suggestionsHtml = '';
                if (suggestions.length > 0) {
                    suggestionsHtml = `
                        <div class="suggestions">
                            ${suggestions.map(s => `<button class="suggestion-btn" onclick="sendQuickMessage('${s}')">${s}</button>`).join('')}
                        </div>
                    `;
                }

                let resourcesHtml = '';

            getContextualSuggestions(context) {
                const suggestions = {
                    career_transition: ["🔄 Career Change Guide", "🎯 Skills Assessment", "👥 Network Building", "📊 Industry Research"],
                    job_search: ["📝 Resume Tips", "🎤 Interview Prep", "🔍 Job Boards", "🤝 Networking"],
                    skill_development: ["📚 Learning Path", "🏗️ Practice Projects", "🏆 Certifications", "👨‍🏫 Find Mentors"],
                    technology: ["💻 Tech Skills", "🚀 Projects", "👥 Dev Community", "💼 Tech Jobs"],
                    salary: ["💰 Salary Research", "🗣️ Negotiation", "📈 Value Proof", "💼 Benefits"],
                    networking: ["🤝 LinkedIn Tips", "🎪 Events", "☕ Coffee Chats", "👥 Communities"],
                    general: ["🎯 Goal Setting", "📈 Career Planning", "💪 Skill Building", "🤝 Get Support"]
                };

                return suggestions[context] || suggestions.general;
            }

            getEmotionBasedResources(emotion) {
                const resources = {
                    anxious: [
                        { name: "Career Anxiety Workbook", description: "Practical exercises to manage career-related anxiety", url: "https://www.mindtools.com/pages/article/managing-career-anxiety.htm" },
                        { name: "Mindfulness for Professionals", description: "Stress reduction techniques for career challenges", url: "https://www.headspace.com/work-life-balance" }
                    ],
                    frustrated: [
                        { name: "Overcoming Career Obstacles", description: "Strategies for breaking through career barriers", url: "https://www.linkedin.com/learning/topics/career-development" },
                        { name: "Problem-Solving Techniques", description: "Creative approaches to career challenges" }
                    ],
                    stressed: [
                        { name: "Work-Life Balance Guide", description: "Managing career stress and maintaining well-being", url: "https://www.mayoclinic.org/healthy-lifestyle/adult-health/in-depth/work-life-balance/art-20048134" },
                        { name: "Stress Management Tools", description: "Practical techniques for managing career pressure" }
                    ]
                };

                return resources[emotion] || [];
            }

            getSkillBasedResources(skill) {
                const skillResources = {
                    javascript: [
                        { name: "JavaScript.info", description: "Comprehensive JavaScript tutorial", url: "https://javascript.info/" },
                        { name: "freeCodeCamp JS", description: "Interactive JavaScript course", url: "https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/" }
                    ],
                    python: [
                        { name: "Python.org Tutorial", description: "Official Python documentation", url: "https://docs.python.org/3/tutorial/" },
                        { name: "Automate the Boring Stuff", description: "Practical Python for beginners", url: "https://automatetheboringstuff.com/" }
                    ],
                    react: [
                        { name: "React Documentation", description: "Official React learning resources", url: "https://reactjs.org/docs/getting-started.html" },
                        { name: "React Tutorial", description: "Interactive React tutorial", url: "https://reactjs.org/tutorial/tutorial.html" }
                    ]
                };

                return skillResources[skill] || [
                    { name: `${skill} Learning Path`, description: `Curated resources for learning ${skill}` },
                    { name: `${skill} Community`, description: `Connect with other ${skill} learners and professionals` }
                ];
            }

            getPersonalizedResources(interests) {
                const resources = [];
                interests.forEach(interest => {
                    resources.push({
                        name: `${interest} Career Guide`,
                        description: `Comprehensive guide to careers in ${interest}`,
                        url: `https://www.linkedin.com/jobs/${interest}-jobs/`
                    });
                });

                return resources.slice(0, 3); // Limit to 3 resources
            }

            getSmartSuggestionsForContext(context) {
                return this.getContextualSuggestions(context);
            }

            analyzeMessageContext(msg) {
                if (msg.includes('work') || msg.includes('job')) return 'work and career';
                if (msg.includes('learn') || msg.includes('study')) return 'learning and development';
                if (msg.includes('skill') || msg.includes('ability')) return 'skills and abilities';
                if (msg.includes('future') || msg.includes('goal')) return 'future planning';
                if (msg.includes('help') || msg.includes('support')) return 'getting support';
                return 'your career journey';
            }

            speakText(text) {
                if (this.isSpeaking) {
                    this.synthesis.cancel();
                }

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = this.getLanguageCode(this.currentLanguage);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 0.8;

                // Find appropriate voice
                const voice = this.voices.find(v => v.lang.startsWith(this.currentLanguage));
                if (voice) {
                    utterance.voice = voice;
                }

                utterance.onstart = () => {
                    this.isSpeaking = true;
                };

                utterance.onend = () => {
                    this.isSpeaking = false;
                    // Auto-listen if voice mode is enabled
                    if (this.voiceMode && this.recognition) {
                        setTimeout(() => {
                            this.toggleVoiceInput();
                        }, 1000);
                    }
                };

                this.synthesis.speak(utterance);
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }
        }

        // Global functions
        function sendQuickMessage(message) {
            document.getElementById('chatInput').value = message;
            chatbot.sendMessage();
        }

        // Initialize chatbot when page loads
        let chatbot;
        document.addEventListener('DOMContentLoaded', function() {
            chatbot = new StandaloneChatbot();
        });
    </script>
</body>
